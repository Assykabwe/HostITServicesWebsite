<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Ticket - HostIT Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Gamification: Track tickets and award points
    document.addEventListener('DOMContentLoaded', function () {
      let points = parseInt(localStorage.getItem('supportPoints') || '0');
      let tickets = parseInt(localStorage.getItem('supportTickets') || '0');
      const pointsDisplay = document.getElementById('pointsDisplay');
      const ticketsDisplay = document.getElementById('ticketsDisplay');
      pointsDisplay.textContent = points;
      ticketsDisplay.textContent = tickets;
      const form = document.getElementById('supportForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        tickets++;
        points += 10; // 10 points per ticket
        localStorage.setItem('supportPoints', points);
        localStorage.setItem('supportTickets', tickets);
        pointsDisplay.textContent = points;
        ticketsDisplay.textContent = tickets;
        alert('Your support ticket has been submitted! You earned 10 points!');
        form.reset();
      });
    });
  </script>
</head>
</head>
<body style="background: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif;">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: #1a237e;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#" style="color: #fff;">
        <img src="/Images/logo2.png" alt="Host IT Services Logo" style="height: 40px; margin-right: 10px; vertical-align: middle;">
        Host IT Services
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/UserPages/home.php">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/UserPages/services.php">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/UserPages/support_ticket.html">Support</a></li>
          <li class="nav-item"><a class="nav-link" href="/UserPages/account.php">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h2 class="mb-4 text-center" style="color: #1a237e;">Submit a Support Ticket</h2>
            <div class="alert alert-info mb-4 text-center">
              Tickets submitted: <span id="ticketsDisplay">0</span> | Points: <span id="pointsDisplay">0</span>
            </div>
            <form id="supportForm">
              <div class="mb-3">
                <label for="ticketEmail" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="ticketEmail" required>
              </div>
              <div class="mb-3">
                <label for="ticketSubject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="ticketSubject" required>
              </div>
              <div class="mb-3">
                <label for="ticketMessage" class="form-label">Message</label>
                <textarea class="form-control" id="ticketMessage" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100" style="background: #1a237e; border: none;">Submit Ticket</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
